<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>   
   
</head>
<body>
        <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                  <div class="navbar-header">
                    
                    <a class="navbar-brand" href="#">Axioma DVB-C Channel List</a>
                  </div>
                 
                </div>
              </nav>
              <div class="space"></div>
    
              <div class="container">
        
        <div class="panel-group" ng-controller="transCtrl">
                <div class="panel panel-default" ng-repeat="x in Trans">
                  <div class="panel-heading"                    
                      data-toggle="collapse" data-target="#{{x.id}}">{{x.id}}000 KGz                   
                  </div>
                  <div id="{{x.id}}" class="panel-collapse collapse">
                    <div class="panel-body ">
                        <div class="row" id="a{{x.id}}">
                        <div  class="col-sm-6 col-xs-12 channel" ng-repeat="y in x.channels">{{y}}</div>
                       
                                               
                        </div>
                    </div>                   
                  </div>
                </div>
              </div>
            </div>
    </div>

    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/transCtrl.js"></script>
</body>
</html>
